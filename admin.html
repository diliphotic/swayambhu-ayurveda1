<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Appointments</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f6f9; margin:0; padding:20px; }
    h1 { text-align:center; }
    #loginForm, #adminPanel { max-width:900px; margin:20px auto; background:white; padding:20px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1); }
    label { display:block; margin-top:10px; }
    input, textarea { width:100%; padding:8px; margin-top:5px; }
    button { margin:5px; padding:6px 12px; border:none; border-radius:4px; cursor:pointer; }
    .accept { background:#28a745; color:white; }
    .decline { background:#dc3545; color:white; }
    .reply { background:#007bff; color:white; }
    table { width:100%; border-collapse: collapse; margin-top:20px; }
    th, td { border:1px solid #ccc; padding:10px; text-align:left; vertical-align:top; }
    th { background:#0077cc; color:white; }
    .actions { display:flex; flex-wrap:wrap; gap:5px; }
    .reply-box { margin-top:5px; }
  </style>
</head>
<body>
  <h1>Swayambhu Ayurveda - Admin Panel</h1>

  <!-- Login Form -->
  <div id="loginForm">
    <h2>Admin Login</h2>
    <label>Email</label>
    <input type="email" id="adminEmail" required>
    <label>Password</label>
    <input type="password" id="adminPassword" required>
    <button onclick="login()">Login</button>
    <p id="loginMsg" style="color:red;"></p>
  </div>

  <!-- Admin Panel -->
  <div id="adminPanel" style="display:none;">
    <button onclick="logout()">Logout</button>
    <h2>Appointments</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Service</th>
          <th>Date</th>
          <th>Status</th>
          <th>Reply</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="appointmentsTable"></tbody>
    </table>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore-compat.js"></script>

  <script>
    // ðŸ”¹ Your Firebase Config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.firestore();

    // Login
    async function login() {
      const email = document.getElementById("adminEmail").value;
      const password = document.getElementById("adminPassword").value;
      try {
        await auth.signInWithEmailAndPassword(email, password);
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
        loadAppointments();
      } catch (err) {
        document.getElementById("loginMsg").textContent = err.message;
      }
    }

    // Logout
    function logout() {
      auth.signOut();
      document.getElementById("loginForm").style.display = "block";
      document.getElementById("adminPanel").style.display = "none";
    }

    // Load Appointments
    function loadAppointments() {
      db.collection("appointments").orderBy("createdAt", "desc").onSnapshot(snapshot => {
        const table = document.getElementById("appointmentsTable");
        table.innerHTML = "";
        snapshot.forEach(doc => {
          const appt = doc.data();
          const id = doc.id;

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${appt.name}</td>
            <td>${appt.phone}</td>
            <td>${appt.service}</td>
            <td>${appt.date} ${appt.time}</td>
            <td>${appt.status}</td>
            <td>${appt.reply || ""}</td>
            <td class="actions">
              <button class="accept" onclick="updateStatus('${id}', 'accepted')">Accept</button>
              <button class="decline" onclick="updateStatus('${id}', 'declined')">Decline</button>
              <div class="reply-box">
                <textarea id="reply-${id}" rows="2" placeholder="Type reply..."></textarea>
                <button class="reply" onclick="sendReply('${id}')">Send</button>
              </div>
            </td>
          `;
          table.appendChild(row);
        });
      });
    }

    // Update Status
    function updateStatus(id, status) {
      db.collection("appointments").doc(id).update({ status: status })
        .then(() => alert("Updated to " + status))
        .catch(err => console.error(err));
    }

    // Send Reply
    function sendReply(id) {
      const replyText = document.getElementById("reply-" + id).value;
      db.collection("appointments").doc(id).update({ reply: replyText })
        .then(() => alert("Reply saved"))
        .catch(err => console.error(err));
    }
  </script>
</body>
</html>
